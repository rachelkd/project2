<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Home{% endblock %}</title>
</head>

<div class="text-white">
    <div class='max-w-[800px] mt-[-96px] w-full h-screen mx-auto text-center flex flex-col justify-center'>
        <p class="text-[#1db954] font-bold p-2">SONGS JUST RIGHT FOR YOU</p>
        <h1 class="md:text-7xl sm:text-6xl text-4xl font-bold md:py-6">Recomendations you will love.</h1>
        <div>
            <p class="md:text-4xl sm:text-3xl text-xl font-bold py-4">Using spotify's million playlist dataset</p>
        </div>
        <p class="md:text-2xl text-xl font-bold text-gray-500">All you have to do is like three songs and we'll find a few more that we know you will enjoy.</p>
        <button class="bg-[#1db954] w-[200px] rounded-md font-md my-6 mx-auto py-3 text-black">Get Started</button>
    </div>


</div>

<form class='bg-black mt-5 md:px-5xl sm:px-4xl px:3xl font-bold' method="post" onsubmit="startSpinner()">
    <div
                    class="m-8 w-32 rounded-full flex bg-gray-50 border border-gray-300 py-2 px-4 space-x-4 group-checked:border-gray-500">
                    <div>
                        <input type="radio" name="rdo" id="yes" class="peer hidden">
                        <label for="yes"
                            class="text-center cursor-pointer peer-checked:text-blue-700 peer-checked:cursor-default text-gray-400">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="rdo" id="no" class="peer hidden">
                        <label for="no"
                            class="cursor-pointer peer-checked:text-gray-800 peer-checked:cursor-default text-gray-400">No</label>
                    </div>
    </div>
    <button class="bg-[#1db954] text-black font-bold rounded-full px-8 py-1 text-2xl cursor-pointer transition-all duration-300 hover:scale-105" type="submit" id="submit-button">
        <span id="spinner" class="hidden mr-2"></span>
        Submit
    </button>
</form>
</div>
