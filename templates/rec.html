<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Recomendations</title>
</head>

<div class="text-white">
    <div class='max-w-[800px] mt-[-96px] w-full h-screen mx-auto text-center flex flex-col justify-center'>
        <p class="font-bold p-2">SONGS JUST RIGHT FOR YOU</p>
        <h1 class="text-[#1db954] md:text-7xl sm:text-6xl text-4xl font-bold md:py-6">Here are your recomendations</h1>
        <div>
            <p class="md:text-4xl sm:text-3xl text-xl font-bold py-4">Using Spotify's Million Playlist Dataset</p>
        </div>
        <p class="md:text-2xl text-xl font-bold text-gray-500">We have calculated a similarity score across the songs you liked, and we think these songs will be great for you!</p>

    </div>


</div>


    <div class="flex flex-col justify-center items-center my-[-150px] pb-[30px]">
        {% for uri in uris %}
            <iframe class="text-white border-radius-[12px]" src="https://open.spotify.com/embed/track/{{ uri }}" width="50%" height="100" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        {% endfor %}
        <a href="/" class="text-white justify-center items-center bg-[#1db954] text-black rounded-md px-8 py-1 text-2xl cursor-pointer transition-all duration-300 hover:scale-105">Go back to Home</a>

    </div>
